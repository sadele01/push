<ion-view view-title="Mis Órdenes">
    <ion-content class="padding">
        <ion-list ng-if="SalBr.getMyOrders().total_lines">
            <ion-item class="item-remove-animate item-icon-right" 
                      type="item-text-wrap" 
                      href="#/tab/account/order/{{order.id_order}}"
                      collection-repeat="order in SalBr.getMyOrders().data">
                <p>
                    <i ng-class="SalBr.getOrderStatusClass(order.status)"></i> <strong>{{order.category}}</strong>
                </p>
                <p>
                    <small>{{order.creation_timestamp}}</small>
                </p>
                
                    <h5 class="text-bold"><i ng-class="SalBr.getOrderStatusClass(order.data.status)"></i> {{SalBr.getOrderStatus(order.data.status)}}</h5>
                    <h5>Estatus:</i>{{order.status}}</h5>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
        </ion-list>
        <h3 class="text-center" ng-if="!SalBr.getMyOrders().total_lines">No tiene órdenes por el momento</h3>
    </ion-content>
</ion-view>
