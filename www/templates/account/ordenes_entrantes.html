<ion-view view-title="Órdenes Entrantes">
    <ion-content class="padding">
        <ion-list  ng-if="SalBr.getMyIncomingOrders().total_lines">
            <ion-item class="item-remove-animate item-icon-right" 
                      type="item-text-wrap"
                      href="#/tab/account/incoming_order/{{order.id_order}}"
                      collection-repeat="order in SalBr.getMyIncomingOrders().data">
                <p>
                    <strong>{{order.user}}</strong>
                </p>
                <p>
                    <small>{{order.creation_timestamp}}</small>
                </p>
                    <h4 class="text-bold"><i ng-class="SalBr.getOrderStatusClass(order.status)"></i> {{SalBr.getOrderStatus(order.status)}}</h4>        
                <!-- <h5>Estatus:</i>{{order.status}}</h5> -->
            
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
        </ion-list>
        <h3 class="text-center" ng-if="!SalBr.getMyIncomingOrders().total_lines">No tiene órdenes entrantes por el momento</h3>
    </ion-content>
</ion-view>
